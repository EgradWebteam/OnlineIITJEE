name: Deploy backend_iit to Elastic Beanstalk

on:
  push:
    branches:
      - AWSmain  # or your deployment branch

jobs:
  deploy: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Python for EB CLI
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install EB CLI
        run: |
          pip install --upgrade pip
          pip install awsebcli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'ap-south-1' }}

      - name: Install dependencies
        run: |
          cd backend_iitjee
          npm install

      - name: Deploy to Elastic Beanstalk from backend_iit
        run: |
          cd backend_iitjee
          eb init Iit-server-aws --platform node.js --region ${{ secrets.AWS_REGION || 'ap-south-1' }}
          eb use Iit-server-aws-env
          eb deploy
